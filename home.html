
<!--This is a home page of a McNeese bookhub  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <!--section for the logo placeholder and heading-->
        <div class="logo">
            <img src="ML.png" alt="Bookstore Logo" width="150">
        </div>
        <h1>Welcome to Our Bookstore</h1>
    </header>
    <!--section for the search button and heading-->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for books..." class="search-bar">
        <button id="searchButton" class="search-button">Search</button>
    </div>

    <section class="books-container">
        <h2>Featured Books</h2>
        <div id="bookList" class="book-list">
           
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Online Bookstore. All rights reserved.</p>
    </footer>

    <script>
       
        document.getElementById('searchButton').addEventListener('click', function() {
            const query = document.getElementById('searchInput').value;
            alert('Searching for: ' + query);
        });
    </script>
</body>
</html>
