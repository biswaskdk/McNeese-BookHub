<!DOCTYPE html>
<html lang="en">
<head>
    <!--  meta tags and links to styles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Bookstore</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylehome.css">
</head>
<body>

    <!-- Header section: page title -->
    <header>
        <h1>University Bookstore</h1>
    </header>

    <!-- Search bar for finding books -->
    <div class="search-container">
        <h2>Best books in university</h2>
        <form action="" method="get">
            <input type="text" placeholder="Search by title or keywords" name="search">
            <select name="author">
                <option value="">Filter by Author</option>

            </select>
            <select name="price">
                <option value="">Filter by Price</option>
            </select>
            <input type="submit" value="Search">
        </form>
    </div>

    <!-- Featured books section -->
    <div class="featured-books-container">
        <h2>Featured Books</h2>
        <div class="featured-books">
            <div class="book">
                <img src="The Bible.jpg" alt="Book 1" width="120">
                <h3>The Bible</h3>
                <p>Author: Jesus Christ</p>
                <p>Price: $25</p>
            </div>
            <div class="book">
                <img src="Calculus.jpg" alt="Book 2" width="120">
                <h3>Calculus</h3>
                <p>Author: John Rogawski</p>
                <p>Price: $18</p>
            </div>
        </div>
    </div>

    <div class="results-container"></div>

</body>
</html>
