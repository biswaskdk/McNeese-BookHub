<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Bookstore</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylehome.css"> <!-- Link to your existing CSS file -->
</head>
<body>

    <header>
        <div class="logo">
            <img src="university-logo.png" alt="University Logo" width="100">
        </div>
        <h1>University Bookstore</h1>
    </header>

    <div class="search-container">
        <h2>Best books in university</h2>
        <form action="" method="get">
            <input type="text" placeholder="Search by title or keywords" name="search">
            <select name="author">
                <option value="">Filter by Author</option>
            </select>
            <select name="price">
            </select>
            <input type="submit" value="Search">
        </form>
    </div>

    <div class="featured-books-container">
        <h2>Featured Books</h2>
        <div class="featured-books">
            <div class="book">
                <img src="/McNeese Bookhub/McNeese-BookHub/The Bible.jpg" alt="Book 1" width="120">
                <h3>The Bible</h3>
                <p>Author: Author 1</p>
                <p>Price: $25</p>
            </div>
            <div class="book">
                <img src="McNeese Bookhub/McNeese-BookHub/Calculus.jpg" alt="Book 2" width="120">
                <h3>Calculus</h3>
                <p>Author: Author 2</p>
                <p>Price: $18</p>
            </div>
        </div>
    </div>

    <div class="results-container">
    </div>

</body>
</html>
